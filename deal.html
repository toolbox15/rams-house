<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gameday Coupon</title>
    <style>
        :root { --green: #203731; --gold: #FFB612; }
        body { 
            background-color: var(--green); 
            font-family: 'Arial Black', sans-serif; 
            margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
        }

        /* THE HUGE COUPON */
        .coupon-container {
            background-color: white;
            width: 100%;
            max-width: 450px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            border: 8px solid var(--gold);
            text-align: center;
        }

        .header { background: var(--gold); padding: 15px; color: var(--green); font-size: 1.2em; }

        .main-deal { padding: 40px 10px; border-bottom: 4px dashed #ccc; }
        .main-deal h1 { 
            font-size: 4.5em; /* HUGE PRICE */
            margin: 0; color: var(--green); line-height: 1;
        }
        .main-deal h2 { font-size: 2em; margin: 0; color: #333; text-transform: uppercase; }

        .barcode { padding: 20px; font-family: 'Libre Barcode 39', cursive; font-size: 3em; color: #000; }

        .timer { background: #f4f4f4; padding: 15px; font-size: 1.1em; color: #d9534f; }

        .back-btn {
            margin-top: 30px; text-decoration: none; color: var(--gold);
            font-size: 1.2em; border: 2px solid var(--gold);
            padding: 10px 30px; border-radius: 50px;
        }

        /* Animation to make it look "Active" */
        .live-dot {
            height: 10px; width: 10px; background-color: #28a745;
            border-radius: 50%; display: inline-block; margin-right: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.3;} 100% {opacity: 1;} }
    </style>
</head>
<body>

    <div class="coupon-container">
        <div class="header">
            PACKERS PORTAL OFFICIAL VOUCHER
        </div>
        
        <div class="main-deal">
            <h2>GAMEDAY SPECIAL</h2>
            <h1>$10</h1>
            <h2>DOMESTIC PITCHERS</h2>
        </div>

        <div class="timer">
            <span class="live-dot"></span> <b>ACTIVE:</b> <span id="clock"></span>
            <br>
            <small>Show to bartender to redeem</small>
        </div>

        <div class="barcode">|| |||| ||| || ||| ||</div>
    </div>

    <a href="index.html" class="back-btn">‚Üê Back to Portal</a>

    <script>
        // Update clock to show it's a live "Active" deal
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
