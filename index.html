<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Champions Edition</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; touch-action: none;
        }

        .game-wrapper {
            position: relative;
            width: 100vw;
            height: 177.7vw; 
            max-width: 430px; 
            max-height: 764px;
            background: url('./background.jpg') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
        }

        /* 1. POSITIONED BELOW "RUB TO REVEAL": Nudged down to 48% */
        .scratch-outer-wrap {
            position: relative;
            width: 70%;
            margin-top: 48%; 
            z-index: 20;
            filter: drop-shadow(0 20px 25px rgba(0,0,0,0.9));
        }

        /* 2. BOLDER BORDER: Increased to 4px and wraps the PNG ratio */
        .scratch-box { 
            position: relative; 
            width: 100%;
            background-color: transparent;
            border: 4px solid #ffffff; /* 2 pixels bigger as requested */
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box; /* Ensures border stays on the outside */
        }

        #prize { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%; 
            background-image: url('./wings_on.png');
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            opacity: 0;
            z-index: 1;
        }

        .prize-glow {
            opacity: 1 !important;
            animation: neonFlicker 0.8s ease-out forwards;
        }

        @keyframes neonFlicker {
            0% { filter: brightness(1) drop-shadow(0 0 5px #FFD100); }
            100% { filter: brightness(1.3) drop-shadow(0 0 20px #FFD100); }
        }

        #scratch-canvas { 
            position: relative;
            z-index: 2; 
            width: 100%;
            touch-action: none;
            /* Keeps the -5px artwork lift */
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="scratch-outer-wrap">
            <div class="scratch-box" id="dynamic-box">
                <a id="ig-link" href="#" target="_blank" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:3; pointer-events:none;">
                    <div id="prize"></div>
                </a>
                <canvas id="scratch-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const prizeDiv = document.getElementById('prize');
        const igLink = document.getElementById('ig-link');
        const box = document.getElementById('dynamic-box');

        let isDrawing = false;
        let lastPoint = null;

        function init() {
            const coverImg = new Image();
            coverImg.src = './rams-cover.png'; 
            
            coverImg.onload = () => {
                const imgRatio = coverImg.width / coverImg.height;
                const boxWidth = box.clientWidth; // Use clientWidth to account for 4px border
                const targetHeight = boxWidth / imgRatio;

                box.style.height = targetHeight + "px";
                canvas.width = boxWidth;
                canvas.height = targetHeight;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
            };
        }

        window.onload = init;

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'butt'; 
            ctx.lineWidth = 45; 

            ctx.beginPath();
            if (lastPoint) {
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(x, y);
            } else {
                ctx.moveTo(x, y);
            }
            ctx.stroke();
            lastPoint = { x, y };
            checkWin();
        }

        function checkWin() {
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 16) { if (pixels[i] === 0) clear++; }
            if ((clear / (pixels.length / 16)) > 0.6) {
                canvas.style.opacity = '0';
                canvas.style.pointerEvents = 'none';
                prizeDiv.classList.add('prize-glow');
                igLink.style.pointerEvents = 'auto';
            }
        }

        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - r.left, y: clientY - r.top };
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastPoint = getPos(e);
        });

        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const p = getPos(e);
            lastPoint = p;
            scratch(p.x, p.y);
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const p = getPos(e);
            scratch(p.x, p.y);
        });

        window.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            e.preventDefault();
            const p = getPos(e);
            scratch(p.x, p.y);
        }, { passive: false });

        window.addEventListener('mouseup', () => { isDrawing = false; lastPoint = null; });
        window.addEventListener('touchend', () => { isDrawing = false; lastPoint = null; });

        igLink.href = "https://ig.me/m/theponychicago?text=I%20WON%20WINGS!%20üêè";
    </script>
</body>
</html>
