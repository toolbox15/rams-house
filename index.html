<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Game Day</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; touch-action: none;
        }

        .game-wrapper {
            position: relative;
            width: 100vw;
            height: 177.7vw; 
            max-width: 430px; 
            max-height: 764px;
            background: url('./background.jpg') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
        }

        .scratch-outer-wrap {
            position: relative;
            width: 70%;
            margin-top: 56%; 
            z-index: 10;
        }

        .scratch-box { 
            position: relative; 
            width: 100%;
            /* 1. DARK PLACEHOLDER: No wings visible until cover is ready */
            background-color: #050505; 
            border: 4px solid #ffffff; 
            border-radius: 6px;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* 2. PRIZE ASSET: Loaded via CSS to start earlier */
        .prize-active {
            background-image: url('./wings_on.gif');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        #flicker-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('./wings_flicker.gif') no-repeat center center;
            background-size: contain;
            opacity: 0;
            z-index: 1;
        }

        .revealed #flicker-layer { animation: toggleFlicker 4s infinite; }

        @keyframes toggleFlicker {
            0%, 90%, 100% { opacity: 0; }
            92%, 96% { opacity: 1; }
        }

        #scratch-canvas { 
            position: relative;
            z-index: 5;
            width: 100%;
            display: block;
            touch-action: none;
            /* 3. CANVAS COLOR: Immediate visual feedback while image loads */
            background-color: #1a1a1a; 
        }

        #ig-link {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="scratch-outer-wrap">
            <div class="scratch-box" id="dynamic-box">
                <div id="flicker-layer"></div>
                <a id="ig-link" href="https://ig.me/m/theponychicago?text=I%20WON%20WINGS!%20ðŸ" target="_blank"></a>
                <canvas id="scratch-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const box = document.getElementById('dynamic-box');
        const igLink = document.getElementById('ig-link');

        let isDrawing = false;
        let lastPoint = null;

        function init() {
            // Immediate Canvas Setup (even before image is here)
            const boxWidth = box.clientWidth;
            const targetHeight = boxWidth; // Default to square until img arrives
            canvas.width = boxWidth;
            canvas.height = targetHeight;
            box.style.height = targetHeight + "px";

            const coverImg = new Image();
            coverImg.src = './rams-cover.png'; 
            
            coverImg.onload = () => {
                const imgRatio = coverImg.width / coverImg.height;
                const finalHeight = boxWidth / imgRatio;

                // Adjust for actual image proportions
                box.style.height = finalHeight + "px";
                canvas.height = finalHeight;

                // Draw image on top of the gray placeholder
                ctx.globalCompositeOperation = 'source-over';
                ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
                
                // Now that cover is ready, reveal the wings behind it
                box.classList.add('prize-active');
            };
        }

        window.onload = init;

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'butt'; 
            ctx.lineWidth = 45; 

            ctx.beginPath();
            if (lastPoint) {
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(x, y);
            } else {
                ctx.moveTo(x, y);
            }
            ctx.stroke();
            lastPoint = { x, y };
            checkWin();
        }

        function checkWin() {
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let clearCount = 0;
            for (let i = 3; i < pixels.length; i += 16) { if (pixels[i] === 0) clearCount++; }
            if ((clearCount / (pixels.length / 16)) > 0.60) {
                canvas.style.opacity = '0';
                canvas.style.pointerEvents = 'none';
                box.classList.add('revealed');
                igLink.style.pointerEvents = 'auto';
            }
        }

        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - r.left, y: clientY - r.top };
        }

        canvas.addEventListener('touchstart', (e) => { 
            isDrawing = true; lastPoint = getPos(e); 
            scratch(lastPoint.x, lastPoint.y); 
        });
        window.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            e.preventDefault();
            const p = getPos(e);
            scratch(p.x, p.y);
        }, { passive: false });
        window.addEventListener('touchend', () => { isDrawing = false; lastPoint = null; });
    </script>
</body>
</html>
