<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Game Day Rewards</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; touch-action: none;
        }

        /* Perspective Fix: 9:16 Mobile Viewport */
        .game-wrapper {
            position: relative;
            width: 100vw;
            height: 177.7vw; 
            max-width: 430px; 
            max-height: 764px;
            overflow: hidden;
        }

        /* Bottom Layer: Stadium & Prize */
        #prize-layer { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%; 
            background: url('./background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .prize-image {
            width: 70%;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        /* Neon Power-On Flicker */
        @keyframes neonFlicker {
            0% { opacity: 0.1; filter: brightness(1); }
            10% { opacity: 1; filter: brightness(2) drop-shadow(0 0 10px #FFD100); }
            20% { opacity: 0.3; }
            40% { opacity: 1; filter: brightness(1.5) drop-shadow(0 0 20px #FFD100); }
            100% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 15px #FFD100); }
        }
        .reveal-active { opacity: 1 !important; animation: neonFlicker 0.8s ease-out forwards; }

        /* Top Layer: Scratch Canvas */
        #scratch-canvas { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%; 
            z-index: 2;
            touch-action: none;
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div id="prize-layer">
            <img src="./wings_on.png" id="prize-img" class="prize-image">
        </div>
        <canvas id="scratch-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const prizeImg = document.getElementById('prize-img');
        
        let isDrawing = false;
        let lastPoint = null;

        function init() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const coverImg = new Image();
            // IMPORTANT: Make sure this file is named exactly like this on GitHub
            coverImg.src = './rams-cover.jpg'; 
            
            coverImg.onload = () => {
                ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
            };

            coverImg.onerror = () => {
                console.error("Missing rams-cover.jpg");
                ctx.fillStyle = "#1a1a1a"; // Dark fallback if image fails
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            };
        }

        // Initialize on load
        window.addEventListener('load', init);

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            
            // WIDE PAINT BRUSH EFFECT
            ctx.lineWidth = 75; 
            ctx.lineCap = 'butt'; // Square edge for "scraping" look
            ctx.lineJoin = 'round';

            ctx.beginPath();
            if (lastPoint) {
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(x, y);
            } else {
                ctx.moveTo(x, y);
            }
            ctx.stroke();
            lastPoint = { x, y };

            checkReveal();
        }

        function checkReveal() {
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 32) { // Optimized sampling
                if (pixels[i] === 0) clear++;
            }
            
            if ((clear / (pixels.length / 32)) > 0.4) {
                prizeImg.classList.add('reveal-active');
                canvas.style.opacity = '0';
                canvas.style.pointerEvents = 'none';
            }
        }

        // Input Handling
        function handleStart(e) {
            isDrawing = true;
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            lastPoint = { x: clientX - r.left, y: clientY - r.top };
        }

        function handleMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            scratch(clientX - r.left, clientY - r.top);
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('touchstart', (e) => { handleStart(e); handleMove(e); });
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('mouseup', () => { isDrawing = false; lastPoint = null; });
        window.addEventListener('touchend', () => { isDrawing = false; lastPoint = null; });
    </script>
</body>
</html>
