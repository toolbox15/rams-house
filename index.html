<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Champions Edition</title>
    <style>
        body { 
            background-color: #000;
            margin: 0; 
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none; 
        }

        /* This Wrapper ensures the background and scratcher scale together */
        .game-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 500px; /* Constrains it to phone-width */
            max-height: 888px; /* Maintains aspect ratio */
            background: url('./background.jpg') no-repeat center center;
            background-size: contain; /* This prevents the image from being "too large" */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The scratcher container - positioned to hit your gray box */
        .container { 
            position: relative; 
            width: 280px; /* Reduced base size for better mobile fit */
            height: 280px;
            margin-top: 40px; /* Adjust this to move the box up/down to match your stadium */
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #ig-link {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        #prize { 
            width: 100%; height: 100%; 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
        }

        #scratch-canvas { 
            position: absolute; 
            top: 0; left: 0; z-index: 2; 
            cursor: crosshair;
            transition: opacity 0.8s ease; 
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="container" id="game-container">
            <a id="ig-link" href="#" target="_blank">
                <div id="prize"></div>
            </a>
            <canvas id="scratch-canvas" width="280" height="280"></canvas>
        </div>
    </div>

    <script>
        const BAR_HANDLE = "theponychicago"; 
        const PRIZE_POOL = [
            { img: './wings_on.png', msg: 'FREE%20WINGS' },
            { img: './sorry.png', msg: 'BETTER%20LUCK%20NEXT%20TIME' }
        ];

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const prizeDiv = document.getElementById('prize');
        const igLink = document.getElementById('ig-link');
        
        let isDrawing = false;
        let isFinished = false;

        const picked = PRIZE_POOL[Math.floor(Math.random() * PRIZE_POOL.length)];
        prizeDiv.style.backgroundImage = `url(${picked.img})`;
        igLink.href = `https://ig.me/m/${BAR_HANDLE}?text=I%20WON%20${picked.msg}!`;

        const coverImg = new Image();
        coverImg.src = './rams-cover.jpg';  
        coverImg.onload = () => {
            ctx.drawImage(coverImg, 0, 0, 280, 280);
        };

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); 
            ctx.arc(x, y, 25, 0, Math.PI * 2); 
            ctx.fill();
            
            const pixels = ctx.getImageData(0, 0, 280, 280).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) clear++; }
            if ((clear / (280 * 280)) > 0.6 && !isFinished) {
                isFinished = true;
                canvas.style.opacity = '0';
                igLink.style.pointerEvents = 'auto';
            }
        }

        function getMousePos(e) {
            const r = canvas.getBoundingClientRect();
            return {
                x: (e.clientX || e.touches[0].clientX) - r.left,
                y: (e.clientY || e.touches[0].clientY) - r.top
            };
        }

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing || isFinished) return;
            const pos = getMousePos(e);
            scratch(pos.x, pos.y);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isFinished) return;
            e.preventDefault();
            const pos = getMousePos(e);
            scratch(pos.x, pos.y);
        }, { passive: false });

        canvas.addEventListener('mousedown', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('touchstart', () => isDrawing = true);
        canvas.addEventListener('touchend', () => isDrawing = false);
    </script>
</body>
</html>
