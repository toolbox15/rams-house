<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Game Day</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; touch-action: none;
        }

        /* 1. Perspective Fix: Forced 9:16 aspect ratio for mobile */
        .game-card {
            position: relative;
            width: 100vw;
            height: 177.7vw; /* Height is exactly 16/9 of the width */
            max-width: 430px; /* Max width of an iPhone Pro Max */
            max-height: 764px;
            background: url('./background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
        }

        /* 2. Alignment Fix: Adjusted margin to drop the scratcher into the gold box */
        .scratch-container { 
            position: relative; 
            width: 78%; 
            aspect-ratio: 1 / 1;
            margin-top: 55%; 
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        #prize { 
            width: 100%; height: 100%; 
            background-image: url('./wings_on.png');
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
        }

        #scratch-canvas { 
            position: absolute; top: 0; left: 0; z-index: 2; 
            width: 100%; height: 100%; touch-action: none;
        }
    </style>
</head>
<body>

    <div class="game-card">
        <div class="scratch-container">
            <a id="ig-link" href="#" target="_blank" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none;">
                <div id="prize"></div>
            </a>
            <canvas id="scratch-canvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const igLink = document.getElementById('ig-link');

        let isDrawing = false;
        let lastPoint = null;

        function init() {
            const rect = canvas.parentNode.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const coverImg = new Image();
            coverImg.src = './rams-cover.jpg'; 
            coverImg.onload = () => {
                ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
            };
        }

        window.onload = init;

        // 3. WIDE BRUSH LOGIC
        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = 55; // This creates the "Wide Paint Brush" effect

            ctx.beginPath();
            if (lastPoint) {
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(x, y);
            } else {
                ctx.moveTo(x, y);
                ctx.lineTo(x, y);
            }
            ctx.stroke();
            lastPoint = { x, y };

            checkWin();
        }

        function checkWin() {
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) clear++; }
            if ((clear / (canvas.width * canvas.height)) > 0.6) {
                canvas.style.opacity = '0';
                igLink.style.pointerEvents = 'auto';
            }
        }

        function handleStart(e) {
            isDrawing = true;
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            lastPoint = { x: clientX - r.left, y: clientY - r.top };
        }

        function handleMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            scratch(clientX - r.left, clientY - r.top);
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('touchstart', (e) => { handleStart(e); handleMove(e); });
        
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove, { passive: false });
        
        window.addEventListener('mouseup', () => { isDrawing = false; lastPoint = null; });
        window.addEventListener('touchend', () => { isDrawing = false; lastPoint = null; });

        igLink.href = "https://ig.me/m/theponychicago?text=I%20WON%20WINGS!%20üêè";
    </script>
</body>
</html>
