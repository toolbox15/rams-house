<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Champions Edition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Deep black outside the card */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 1. Shrink the main card to only be as big as the stadium art */
        .game-card {
            position: relative;
            width: 80vw; /* Shrunk width */
            max-width: 320px; /* Compact mobile size */
            aspect-ratio: 3 / 5; /* Matches your tall background.jpg shape */
            background: url('./background.jpg') no-repeat center center;
            background-size: contain; /* Shrinks stadium to fit tightly */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 2. Wrap the scratcher tightly inside the gold frame */
        .scratch-wrap { 
            position: relative; 
            width: 70%; /* Smaller internal width */
            aspect-ratio: 1 / 1;
            margin-top: 10px; /* Fine-tuned alignment */
            background-color: #000;
            border-radius: 4px;
        }

        #prize { 
            width: 100%; height: 100%; 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }

        #scratch-canvas { 
            position: absolute; 
            top: 0; left: 0; z-index: 2; 
            width: 100%; height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>

    <div class="game-card">
        <div class="scratch-wrap">
            <a id="ig-link" href="#" target="_blank" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none;">
                <div id="prize"></div>
            </a>
            <canvas id="scratch-canvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const prizeDiv = document.getElementById('prize');
        
        function init() {
            const rect = canvas.parentNode.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const coverImg = new Image();
            coverImg.src = './rams-cover.jpg'; 
            coverImg.onload = () => {
                ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
            };
        }

        // Set the prize image from your root folder
        prizeDiv.style.backgroundImage = "url('./jackpot_prize.gif')";

        init();

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); 
            ctx.arc(x, y, 20, 0, Math.PI * 2); 
            ctx.fill();
            
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) clear++; }
            if ((clear / (canvas.width * canvas.height)) > 0.6) {
                canvas.style.opacity = '0';
                document.getElementById('ig-link').style.pointerEvents = 'auto';
            }
        }

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            scratch(e.touches[0].clientX - r.left, e.touches[0].clientY - r.top);
        }, { passive: false });
    </script>
</body>
</html>
