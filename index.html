<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Champions Edition</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; touch-action: none;
        }

        .game-wrapper {
            position: relative;
            width: 100vw;
            height: 177.7vw; 
            max-width: 430px; 
            max-height: 764px;
            background: url('./background.jpg') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
        }

        /* 1. POSITIONED ABOVE BUTTON: The container now handles the permanent border */
        .scratch-box { 
            position: relative; 
            width: 68%; 
            aspect-ratio: 1 / 1;
            margin-top: 38%; /* Adjusted to sit higher up above the button */
            background-color: transparent;
            z-index: 20; 
            
            /* The PERMANENT WHITE BORDER */
            border: 2px solid #ffffff;
            box-sizing: border-box;
            border-radius: 4px;

            /* Z-axis lift shadow */
            filter: drop-shadow(0 20px 25px rgba(0,0,0,0.9));
        }

        #prize { 
            width: 100%; height: 100%; 
            background-image: url('./wings_on.png');
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            opacity: 0;
        }

        .prize-glow {
            opacity: 1 !important;
            animation: neonFlicker 0.8s ease-out forwards;
        }

        @keyframes neonFlicker {
            0% { filter: brightness(1) drop-shadow(0 0 5px #FFD100); }
            100% { filter: brightness(1.3) drop-shadow(0 0 20px #FFD100); }
        }

        #scratch-canvas { 
            position: absolute; top: 0; left: 0; z-index: 2; 
            width: 100%; height: 100%; touch-action: none;
            /* Shifting the drawing up 5px internally to match your request */
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="scratch-box">
            <a id="ig-link" href="#" target="_blank" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none;">
                <div id="prize"></div>
            </a>
            <canvas id="scratch-canvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const prizeDiv = document.getElementById('prize');
        const igLink = document.getElementById('ig-link');

        let isDrawing = false;
        let lastPoint = null;

        function init() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const coverImg = new Image();
            coverImg.src = './rams-cover.png'; 
            
            coverImg.onload = () => {
                const imgRatio = coverImg.width / coverImg.height;
                const canvasRatio = canvas.width / canvas.height;
                let drawWidth, drawHeight, xOffset, yOffset;

                if (imgRatio > canvasRatio) {
                    drawWidth = canvas.width; 
                    drawHeight = drawWidth / imgRatio;
                } else {
                    drawHeight = canvas.height; 
                    drawWidth = drawHeight * imgRatio;
                }

                xOffset = (canvas.width - drawWidth) / 2;
                yOffset = (canvas.height - drawHeight) / 2;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(coverImg, xOffset, yOffset, drawWidth, drawHeight);
            };
        }

        window.onload = init;

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'butt'; 
            ctx.lineWidth = 45; 

            ctx.beginPath();
            if (lastPoint) {
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(x, y);
            } else {
                ctx.moveTo(x, y);
            }
            ctx.stroke();
            lastPoint = { x, y };
            checkWin();
        }

        function checkWin() {
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 16) { if (pixels[i] === 0) clear++; }
            if ((clear / (pixels.length / 16)) > 0.6) {
                canvas.style.opacity = '0';
                canvas.style.pointerEvents = 'none';
                prizeDiv.classList.add('prize-glow');
                igLink.style.pointerEvents = 'auto';
            }
        }

        function handleStart(e) {
            isDrawing = true;
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            lastPoint = { x: clientX - r.left, y: clientY - r.top };
        }

        function handleMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            scratch(clientX - r.left, clientY - r.top);
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('touchstart', (e) => { handleStart(e); handleMove(e); });
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('mouseup', () => { isDrawing = false; lastPoint = null; });
        window.addEventListener('touchend', () => { isDrawing = false; lastPoint = null; });

        igLink.href = "https://ig.me/m/theponychicago?text=I%20WON%20WINGS!%20üêè";
    </script>
</body>
</html>
