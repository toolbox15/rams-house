<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Game Day</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; touch-action: none;
        }

        .game-wrapper {
            position: relative;
            width: 100vw;
            height: 177.7vw; /* Perfect 9:16 mobile ratio */
            max-width: 430px; 
            max-height: 764px;
            overflow: hidden;
        }

        /* Bottom layer: The Stadium Background + The Prize */
        #prize-layer { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%; 
            background: url('./background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .prize-image {
            width: 75%;
            opacity: 0;
            filter: drop-shadow(0 0 10px #FFD100);
            transition: opacity 0.5s ease-in;
        }

        /* Top layer: The Scratchable Cover */
        #scratch-canvas { 
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%; 
            z-index: 2;
            touch-action: none;
        }

        /* Neon Reveal Animation */
        @keyframes neonFlicker {
            0% { filter: brightness(1) drop-shadow(0 0 5px #FFD100); }
            100% { filter: brightness(1.3) drop-shadow(0 0 25px #FFD100); }
        }
        .reveal-active { opacity: 1 !important; animation: neonFlicker 0.1s infinite alternate; }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div id="prize-layer">
            <img src="./wings_on.png" id="prize-img" class="prize-image">
        </div>
        <canvas id="scratch-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const prizeImg = document.getElementById('prize-img');
        
        let isDrawing = false;
        let lastPoint = null;

        function init() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const coverImg = new Image();
            coverImg.src = './rams-cover.jpg'; 
            coverImg.onload = () => {
                ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
            };
        }

        window.onload = init;

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            
            // --- WIDE PAINT BRUSH EFFECT ---
            ctx.lineWidth = 80; // Extra wide for the scraping look
            ctx.lineCap = 'butt'; // Square ends make it look more like a flat scraper
            ctx.lineJoin = 'bevel';
            
            // Add a slight "grain" effect to the brush
            ctx.shadowBlur = 5;
            ctx.shadowColor = 'black';

            ctx.beginPath();
            if (lastPoint) {
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(x, y);
            } else {
                ctx.moveTo(x, y);
                ctx.lineTo(x, y);
            }
            ctx.stroke();
            lastPoint = { x, y };

            checkReveal();
        }

        function checkReveal() {
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let clear = 0;
            // Sampling pixels for performance
            for (let i = 3; i < pixels.length; i += 16) { if (pixels[i] === 0) clear++; }
            
            // Reveal once 40% of the screen area is cleared
            if ((clear / (pixels.length / 16)) > 0.4) {
                prizeImg.classList.add('reveal-active');
                canvas.style.opacity = '0';
                canvas.style.pointerEvents = 'none';
            }
        }

        // Handle Touch & Mouse
        function handleStart(e) {
            isDrawing = true;
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            lastPoint = { x: clientX - r.left, y: clientY - r.top };
        }

        function handleMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            scratch(clientX - r.left, clientY - r.top);
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('touchstart', (e) => { handleStart(e); handleMove(e); });
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('mouseup', () => { isDrawing = false; lastPoint = null; });
        window.addEventListener('touchend', () => { isDrawing = false; lastPoint = null; });
    </script>
</body>
</html>
