<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Champions Edition</title>
    <style>
        :root {
            --rams-blue: #003594;
            --rams-gold: #FFD100;
        }

        body { 
            /* Added a blue tint over the background to unify the theme */
            background: linear-gradient(rgba(0, 53, 148, 0.4), rgba(0, 53, 148, 0.4)), 
                        url('./background.jpg') no-repeat center center fixed; 
            background-size: cover;
            margin: 0; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none; 
        }

        .container { 
            position: relative; 
            width: 580px; 
            height: 580px; 
            transform: scale(0.6); 
            background-color: #050505;
            /* RAMS GOLD BORDER & NEON GLOW */
            border: 6px solid var(--rams-gold);
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 209, 0, 0.6), 0 20px 40px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        #ig-link {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        #prize { 
            width: 100%; height: 100%; 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            /* Prevents the 'spoilers' from showing through the gaps */
            background-color: #000;
        }

        /* Revealed State Animation */
        .revealed #prize {
            animation: neonFlicker 0.6s ease-out forwards;
        }

        @keyframes neonFlicker {
            0% { filter: brightness(0.5); }
            50% { filter: brightness(1.5) drop-shadow(0 0 10px var(--rams-gold)); }
            100% { filter: brightness(1) drop-shadow(0 0 20px var(--rams-gold)); }
        }

        #scratch-canvas { 
            position: absolute; 
            top: 0; left: 0; z-index: 2; 
            cursor: crosshair;
            transition: opacity 0.8s ease; 
        }
    </style>
</head>
<body>

    <div class="container" id="game-container">
        <a id="ig-link" href="#" target="_blank">
            <div id="prize"></div>
        </a>
        <canvas id="scratch-canvas" width="580" height="580"></canvas>
    </div>

    <script>
        const BAR_HANDLE = "theponychicago"; 
        
        const PRIZE_POOL = [
            { img: './wings_prize.gif', msg: 'FREE%20WINGS' },
            { img: './jackpot_prize.gif', msg: 'GOLDEN%20RAM' }
        ];

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const prizeDiv = document.getElementById('prize');
        const igLink = document.getElementById('ig-link');
        const container = document.getElementById('game-container');
        
        let isDrawing = false;
        let isFinished = false;

        const picked = PRIZE_POOL[Math.floor(Math.random() * PRIZE_POOL.length)];
        prizeDiv.style.backgroundImage = `url(${picked.img})`;
        igLink.href = `https://ig.me/m/${BAR_HANDLE}?text=I%20WON%20${picked.msg}!%20ðŸ`;

        const coverImg = new Image();
        coverImg.src = './rams cover.jpg';  
        coverImg.onload = () => {
            ctx.drawImage(coverImg, 0, 0, 580, 580);
        };

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); 
            ctx.arc(x, y, 40, 0, Math.PI * 2); 
            ctx.fill();
            
            const pixels = ctx.getImageData(0, 0, 580, 580).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) clear++; }
            if ((clear / (580 * 580)) > 0.6 && !isFinished) {
                isFinished = true;
                canvas.style.opacity = '0';
                container.classList.add('revealed'); // Triggers the CSS flicker
                igLink.style.pointerEvents = 'auto';
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing || isFinished) return;
            const r = canvas.getBoundingClientRect();
            const scaleX = canvas.width / r.width;
            const scaleY = canvas.height / r.height;
            scratch((e.clientX - r.left) * scaleX, (e.clientY - r.top) * scaleY);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isFinished) return;
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const scaleX = canvas.width / r.width;
            const scaleY = canvas.height / r.height;
            scratch((e.touches[0].clientX - r.left) * scaleX, (e.touches[0].clientY - r.top) * scaleY);
        }, { passive: false });

        canvas.addEventListener('mousedown', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('touchstart', () => isDrawing = true);
        canvas.addEventListener('touchend', () => isDrawing = false);
    </script>
</body>
</html>
