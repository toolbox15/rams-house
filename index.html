<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Champions Edition</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; touch-action: none;
        }

        .game-wrapper {
            position: relative;
            width: 100vw;
            height: 177.7vw; 
            max-width: 430px; 
            max-height: 764px;
            background: url('./background.jpg') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
        }

        .scratch-outer-wrap {
            position: relative;
            width: 70%;
            margin-top: 56%; 
            z-index: 20;
            filter: drop-shadow(0 20px 25px rgba(0,0,0,0.9));
        }

        .scratch-box { 
            position: relative; 
            width: 100%;
            background-color: #050505;
            border: 4px solid #ffffff; 
            border-radius: 6px;
            overflow: hidden;
            box-sizing: border-box; 
        }

        /* 1. LAYER FIX: Wings must stay at Z-INDEX 1 */
        #prize-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prize-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #prize-on { 
            background-image: url('./wings_on.gif'); 
            opacity: 1; /* Always on, but behind the cover */
        }
        
        #prize-flicker { 
            background-image: url('./wings_flicker.gif'); 
            opacity: 0; /* Only turns on during the win animation */
        }

        /* 2. WIN ANIMATION LOGIC */
        @keyframes toggleFlicker {
            0%, 90%, 100% { opacity: 0; }
            92%, 96% { opacity: 1; }
        }

        .revealed #prize-on { 
            filter: drop-shadow(0 0 15px #FFD100);
        }
        
        .revealed #prize-flicker { 
            animation: toggleFlicker 4s infinite;
        }

        /* 3. COVER FIX: Canvas MUST be Z-INDEX 2 to hide the wings */
        #scratch-canvas { 
            position: relative;
            z-index: 2; 
            width: 100%;
            display: block;
            touch-action: none;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="scratch-outer-wrap" id="main-wrap">
            <div class="scratch-box" id="dynamic-box">
                <a id="ig-link" href="#" target="_blank" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:3; pointer-events:none;">
                    <div id="prize-container">
                        <div id="prize-on" class="prize-layer"></div>
                        <div id="prize-flicker" class="prize-layer"></div>
                    </div>
                </a>
                <canvas id="scratch-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const wrap = document.getElementById('main-wrap');
        const igLink = document.getElementById('ig-link');
        const box = document.getElementById('dynamic-box');

        let isDrawing = false;
        let lastPoint = null;

        function init() {
            const coverImg = new Image();
            coverImg.src = './rams-cover.png'; 
            
            coverImg.onload = () => {
                const imgRatio = coverImg.width / coverImg.height;
                const boxWidth = box.clientWidth; 
                const targetHeight = boxWidth / imgRatio;

                box.style.height = targetHeight + "px";
                canvas.width = boxWidth;
                canvas.height = targetHeight;

                // Force the cover to draw on top
                ctx.globalCompositeOperation = 'source-over';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
            };
        }

        window.onload = init;

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'butt'; 
            ctx.lineWidth = 45; 

            ctx.beginPath();
            if (lastPoint) {
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(x, y);
            } else {
                ctx.moveTo(x, y);
            }
            ctx.stroke();
            lastPoint = { x, y };
            checkWin();
        }

        function checkWin() {
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let clearCount = 0;
            for (let i = 3; i < pixels.length; i += 16) { 
                if (pixels[i] === 0) clearCount++; 
            }
            
            if ((clearCount / (pixels.length / 16)) > 0.60) {
                canvas.style.opacity = '0';
                canvas.style.pointerEvents = 'none';
                wrap.classList.add('revealed');
                igLink.style.pointerEvents = 'auto';
            }
        }

        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - r.left, y: clientY - r.top };
        }

        canvas.addEventListener('mousedown', (e) => { isDrawing = true; lastPoint = getPos(e); });
        canvas.addEventListener('touchstart', (e) => { 
            isDrawing = true; 
            lastPoint = getPos(e); 
            scratch(lastPoint.x, lastPoint.y); 
        });

        window.addEventListener('mousemove', (e) => { if (isDrawing) scratch(getPos(e).x, getPos(e).y); });
        window.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            e.preventDefault();
            const p = getPos(e);
            scratch(p.x, p.y);
        }, { passive: false });

        window.addEventListener('mouseup', () => { isDrawing = false; lastPoint = null; });
        window.addEventListener('touchend', () => { isDrawing = false; lastPoint = null; });

        igLink.href = "https://ig.me/m/theponychicago?text=I%20WON%20WINGS!%20üêè";
    </script>
</body>
</html>
