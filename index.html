<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Game Day</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; touch-action: none;
        }

        /* 1. Perspective Fix: Standard Mobile Aspect Ratio */
        .game-card {
            position: relative;
            width: 100vw;
            height: 177.7vw; 
            max-width: 430px; 
            max-height: 764px;
            background: url('./background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
        }

        .scratch-container { 
            position: relative; 
            width: 78%; 
            aspect-ratio: 1 / 1;
            margin-top: 55%; 
            background-color: #050505;
            border-radius: 5px;
            overflow: hidden;
        }

        /* 2. Neon Flicker Animation */
        @keyframes neonPowerOn {
            0% { opacity: 0.1; filter: brightness(1); }
            10% { opacity: 1; filter: brightness(2) drop-shadow(0 0 5px #FFD100); }
            15% { opacity: 0.3; }
            20% { opacity: 1; filter: brightness(2) drop-shadow(0 0 10px #FFD100); }
            25% { opacity: 0.2; }
            30% { opacity: 1; filter: brightness(1.5) drop-shadow(0 0 20px #FFD100); }
            100% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 15px #FFD100); }
        }

        .prize-glow {
            animation: neonPowerOn 0.6s ease-out forwards;
        }

        #prize { 
            width: 100%; height: 100%; 
            background-image: url('./wings_on.png');
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            opacity: 0; /* Hidden until reveal */
        }

        #scratch-canvas { 
            position: absolute; top: 0; left: 0; z-index: 2; 
            width: 100%; height: 100%; touch-action: none;
        }
    </style>
</head>
<body>

    <div class="game-card">
        <div class="scratch-container">
            <a id="ig-link" href="#" target="_blank" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none;">
                <div id="prize"></div>
            </a>
            <canvas id="scratch-canvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const prizeDiv = document.getElementById('prize');
        const igLink = document.getElementById('ig-link');

        let isDrawing = false;
        let lastPoint = null;

        function init() {
            const rect = canvas.parentNode.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const coverImg = new Image();
            coverImg.src = './rams-cover.jpg'; 
            coverImg.onload = () => {
                ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
            };
        }

        window.onload = init;

        // 3. Wide Brush Logic
        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = 55; // Wide Scraping Brush

            ctx.beginPath();
            if (lastPoint) {
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(x, y);
            } else {
                ctx.moveTo(x, y);
                ctx.lineTo(x, y);
            }
            ctx.stroke();
            lastPoint = { x, y };

            checkWin();
        }

        function checkWin() {
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) clear++; }
            
            if ((clear / (canvas.width * canvas.height)) > 0.5) {
                // Reveal Prize with Animation
                canvas.style.opacity = '0';
                canvas.style.pointerEvents = 'none';
                prizeDiv.style.opacity = '1';
                prizeDiv.classList.add('prize-glow');
                igLink.style.pointerEvents = 'auto';
            }
        }

        // Input Handlers
        function handleStart(e) {
            isDrawing = true;
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            lastPoint = { x: clientX - r.left, y: clientY - r.top };
        }

        function handleMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            scratch(clientX - r.left, clientY - r.top);
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('touchstart', (e) => { handleStart(e); handleMove(e); });
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('mouseup', () => { isDrawing = false; lastPoint = null; });
        window.addEventListener('touchend', () => { isDrawing = false; lastPoint = null; });

        igLink.href = "https://ig.me/m/theponychicago?text=I%20WON%20WINGS!%20üêè";
    </script>
</body>
</html>
