<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rams Champions Edition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black stays on the outside */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. This container now handles the background image and shrinks to fit */
        .game-card {
            position: relative;
            width: 90vw; /* Takes up 90% of the phone width */
            max-width: 400px;
            aspect-ratio: 1 / 1.2; /* Adjust this ratio to match your background.jpg shape */
            background: url('./background.jpg') no-repeat center center;
            background-size: contain; /* Shrinks the stadium to fit this box */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        /* 2. The Scratcher sits perfectly inside the card */
        .scratch-container { 
            position: relative; 
            width: 75%; /* Sits inside the stadium frame */
            aspect-ratio: 1 / 1;
            background-color: #000;
            border-radius: 5px;
            margin-top: -10px; /* Fine-tune this to center over your gray box */
        }

        #ig-link {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        #prize { 
            width: 100%; height: 100%; 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }

        #scratch-canvas { 
            position: absolute; 
            top: 0; left: 0; z-index: 2; 
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>

    <div class="game-card">
        <div class="scratch-container">
            <a id="ig-link" href="#" target="_blank">
                <div id="prize"></div>
            </a>
            <canvas id="scratch-canvas"></canvas>
        </div>
    </div>

    <script>
        const BAR_HANDLE = "theponychicago"; 
        const PRIZE_POOL = [
            { img: './wings_on.png', msg: 'FREE WINGS' },
            { img: './jackpot_prize.gif', msg: 'GOLDEN RAM' }
        ];

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const prizeDiv = document.getElementById('prize');
        const igLink = document.getElementById('ig-link');
        
        let isDrawing = false;
        let isFinished = false;

        function init() {
            const rect = canvas.parentNode.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const coverImg = new Image();
            coverImg.src = './rams-cover.jpg'; 
            coverImg.onload = () => {
                ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
            };
        }

        const picked = PRIZE_POOL[Math.floor(Math.random() * PRIZE_POOL.length)];
        prizeDiv.style.backgroundImage = `url(${picked.img})`;
        igLink.href = `https://ig.me/m/${BAR_HANDLE}?text=I WON THE ${picked.msg}!`;

        init();

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); 
            ctx.arc(x, y, 25, 0, Math.PI * 2); 
            ctx.fill();
            
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) clear++; }
            if ((clear / (canvas.width * canvas.height)) > 0.6 && !isFinished) {
                isFinished = true;
                canvas.style.opacity = '0';
                igLink.style.pointerEvents = 'auto';
            }
        }

        function getPos(e) {
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - r.left, y: clientY - r.top };
        }

        canvas.addEventListener('mousemove', (e) => { if (isDrawing) { const p = getPos(e); scratch(p.x, p.y); } });
        canvas.addEventListener('mousedown', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const p = getPos(e);
            scratch(p.x, p.y);
        }, { passive: false });
        canvas.addEventListener('touchstart', () => isDrawing = true);
    </script>
</body>
</html>
